events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    server {
        listen 80;
        server_name www.canaisdarks.com.br canaisdarks.com.br;
        root /usr/share/nginx/html;
        index index.html;

        # Landing page route
        location = / {
            try_files /index.html =404;
        }

        location /landing {
            try_files $uri $uri/ /index.html;
        }

        # Redirect anything that belongs to the app/API to the app subdomain
        # (prevents 404s like /api/notifications/pending on www/root domain)
        location ^~ /api/ {
            return 308 https://app.canaisdarks.com.br$request_uri;
        }

        location = /dashboard.html {
            return 308 https://app.canaisdarks.com.br/dashboard.html;
        }

        location ^~ /dashboard {
            return 308 https://app.canaisdarks.com.br$request_uri;
        }

        # Redirect root to landing for www/root domain
        location / {
            if ($host = "www.canaisdarks.com.br") {
                rewrite ^/$ /landing permanent;
            }
            if ($host = "canaisdarks.com.br") {
                rewrite ^/$ /landing permanent;
            }
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 80;
        server_name app.canaisdarks.com.br;
        root /usr/share/nginx/html;
        index index.html;

        # App subdomain - serve the full application
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
